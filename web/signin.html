<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link href="css/signin.css" rel="stylesheet">
    <script type="text/javascript">
        function login() {
            $.ajax({
                type: "POST",                       // 方法类型
                url: "getUser",                     // url
                cache: false,
                async : false,                      // 同步：意思是当有返回值以后才会进行后面的js程序
                data: $('#loginForm').serialize(),  // 请求参数
                dataType: "json",
                success: function (result) {
                    console.log(result.username);   // 调试用
                    if (result != undefined) {
                        alert("登录成功!");
                        window.location.href = 'wastesPlatform.html';
                        console.log("页面跳转");
                    } else {
                        alert("账号或密码错误，请重试!");
                    }
                },
                error:function (result) {
                    alert("账号或密码错误，请重试!");
                }
            });
        }
    </script>
</head>
<style>
    .gap {
        margin-top: 10%;
    }
</style>
<body>
    <!--导航条-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">产废服务平台</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <li><a href="#about">产品</a></li>
                    <li><a href="#contact">解决方案</a></li>
                    <li><a href="#contact">安全</a></li>
                    <li><a href="#contact">关于</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">支持与服务<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">支持</li>
                            <li><a href="#">帮助文档</a></li>

                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!--登录表单-->
    <form class="form-signin gap" id="loginForm" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <label for="inputAccount" class="sr-only">账号</label>
        <input type="text" id="inputAccount" class="form-control" name="username" placeholder="账号" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="login()">登录</button>
        <span>还没有账号？<a class="text-primary" href="signup.html">注册</a></span>
    </form>
</body>
</html>
