    <form class="form-signin gap" action="addUser" method="post">
        <h2 class="form-signin-heading">注册</h2>
        <label for="inputAccount" class="sr-only">账号</label>
        <input type="text" id="inputAccount" class="form-control" placeholder="账号" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <label for="inputPassword" class="sr-only">确认密码</label>
        <input type="password" id="inputCfmPassword" class="form-control" placeholder="确认密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <span>已有账号？<a class="text-primary" href="signin.html">登录</a></span>
    </form>
